name: Android Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.3)"
        required: true
        type: string
      release_name:
        description: "Release title (optional)"
        required: false
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build tools
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      - name: Prepare release keystore (optional)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks
          cat <<'EOF' >> local.properties
          keystore.path=keystore.jks
          keystore.password=${{ secrets.KEYSTORE_PASSWORD }}
          key.alias=${{ secrets.KEY_ALIAS }}
          key.password=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew clean assembleRelease

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.release_name != '' && github.event.inputs.release_name || format('Android Release {0}', github.event.inputs.tag) }}
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
          files: app/build/outputs/apk/release/*.apk
